name: Python Coverage

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: write # Thêm quyền này để action có thể lưu trữ dữ liệu coverage nếu cần

jobs:
  python-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest==8.4.1 coverage==7.9 pytest-cov==6.2.1

      - name: Run tests and generate coverage details
        run: |
          # Thay "src" bằng tên folder code của bạn (ví dụ: app, hoặc dấu "." nếu code ở ngoài cùng)
          pytest --cov=src --cov-report=xml

      - name: Coverage comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 70

      - name: Fail if below threshold
        run: coverage report --fail-under=90